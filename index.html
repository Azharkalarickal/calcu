<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div>
        <div class="main-body">
            <div><input id="output" type="text"></div>
            <div class="buttons">
            <div class="row">
                <button onclick="but(7)" class="btn">7</button>
                <button onclick="but(8)" class="btn">8</button>
                <button onclick="but(9)" class="btn">9</button>
                <button onclick="but('*')" class="btn">*</button>
            </div>
            <div>
                <button onclick="but(4)" class="btn">4</button>
                <button onclick="but(5)" class="btn">5</button>
                <button onclick="but(6)" class="btn">6</button>
                <button onclick="but('-')" class="btn">-</button>
            </div>
            <div>
                <button onclick="but(1)" class="btn">1</button>
                <button onclick="but(2)" class="btn">2</button>
                <button onclick="but(3)" class="btn">3</button>
                <button onclick="but('+')" class="btn">+</button>
            </div>
            <div>
                <button onclick="but('/')" class="btn">/</button>
                <button onclick="but(0)" class="btn">0</button>
                <button onclick="but()" class="btn">.</button>
                <button onclick="but('=')" class="btn">=</button> 
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
